<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Proposal Form 2020 Page</title>
<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2020">

<div id="formcol1">


 <h1>2020 Proposal Form</h1>
 <p><b>Hello! Please fill out the form below. The required sections are labeled with an "*".</b></p>
 <fieldset>
 <legend><strong>Speaker Info</strong></legend>
 <ul>
	<li>
        <label1 for="fstspk1">First Name:  *</label1>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
    </li>


 	<li><label1 for="lstname1">Last Name: *</label1>
        <input id="lstname1" name="lstname1" type="text" class="reqfield"  />
</li>
<li>
	<label1 for="spkrtitle1">Title:</label1>
	<input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
</li>
<li>
	<label1 for="company1">Company:</label1>
	<input id="company1" name="company1" type="text" />
</li>
<li>
	<label1 for="department1">Department:</label1>
	<input id="department1" name="department1" type="text"  />
</li>
<li>
	<label1 for="address1">Address: *</label1>
	<input id="address1" class="reqfield" name="address1" type="text" />
</li>
</ul>
</fieldset>

</div> <!-- end of formcol1 div -->
    <div id="multchoice" text-align="left">

    <fieldset>
    <legend><strong>Type of Presentation</strong></legend>
    
        <p></p><span><input value="1" id="TypeofPres_lec" name="p-type" type="radio" /><label2for="TypeofPres_lec">Lecture</label2></span>

           <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  /><label2 for="TypeofPres_lab">Lab</label2></span></p>
           
 	<p class="submit-button">    
    </fieldset>
<input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->


</form>

	
</div> <!-- end wrapper div -->
</body>
</html>
